<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<button onclick="getWeatherAW()">click me</button>
 <div>

<div class="col-sm-12">
	<h2 style="margin-left: 30%;"><b>Spring Boot Crud System -Student Registation</b></h2>
	</div>
	
	

	<tr>
		<div align = "left" >		   
		     
		    <button type="button" class="btn btn-primary" style="    border-radius: 6px;
    margin-left: 15px;
    margin-bottom: 20px;">  <h3><a  th:href="@{'/new'}" style="color: white;">Add new</a></h3>   </button>
	    </div>
	
	</tr>
	<tr>
	
	<div class="col-sm-12" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
      		<th>Student ID</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
   	</tr>
  </thead>
  <tbody>
      <tr  th:each="student : ${liststudent }">
		<td th:text="${student.id}">Student ID</td>
		<td th:text="${student.studentname }" >StudentName</td>
		<td th:text="${student.course}">Course</td>
		<td th:text="${student.fee}">Fee</td>				
		<td>
			<a th:href="@{'/edit/' + ${student.id}}">Edit</a>
		</td>							    
		<td>
			<a th:href="@{'/delete/' + ${student.id}}">Delete</a>
		</td>		    
		</tr> 
   
  </tbody>
</table>
                    
                 </div>

            </div> 

	</tr>

	</tbody>
	</table>
	
	<div> 
	<script src="app.js"></script>
</body>

</html>
